<html>
  <head>
    <link rel="stylesheet" href="css/metro-bootstrap-responsive.min.css">
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.widget.min.js"></script>
    <script src="js/metro.min.js"></script>
  </head>
  <body>
    <center>
      <input id="name" type="text"/>
      <button onClick="pyBridge.search($('#name').val());">Search</button>
      <ul id="searchResult"></ul>
    </center>
    <script>

      function searchCallback(results) {

        $('#searchResult').html("");

        for (var i in results) {

          var html = $('#searchResult').html();

          var result = '<li><img src="' + results[i][2] + '" width="100" height="100"/>';
          result += results[i][0] + '</li>';

          $('#searchResult').html(html + result);

        }

      }

    </script>
  </body>
</html>
